<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,400i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cvstyle.css" />

    <title>Chanelle Adams</title>
  </head>

  <body>
    <div id="cv" class="container">
      <div class="row">
        <div class="col-12 card w-100 mt-md-5 mb-0 mb-md-5">
          <section id="cv-header" class="card-header px-3 pt-3">
            <h5 class="">Chanelle Adams</h5>
            <a
              class="text-pink-800"
              href="mailto:contact.chanelleadams@gmail.com"
              >contact.chanelleadams@gmail.com</a
            >
          </section>

          <div
            class="
              card-body
              d-flex
              flex-column
              px-3
              mt-5 mt-md-0
              pt-5 pt-md-0
              space-y-12
            "
          >
            <div v-for="entry in entries">
              <section class="space-y-2">
                <div
                  class="
                    border-2 border-pink-800
                    inline-block
                    color
                    text-pink-800
                    px-3
                    mt-3
                    rounded
                  "
                >
                  {{entry.Category}}
                </div>
                <h2 class="text-2xl">
                  {{entry.Title}} | {{entry.Organization}}
                </h2>
                <div
                  class="
                    text-xl
                    bg-gray-400
                    text-white
                    inline-block
                    px-3
                    rounded
                  "
                >
                  {{entry.Description}}
                </div>
                <div>{{entry.Date}}</div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section></section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
  </body>
</html>

<script>
  var sheetUrl =
    "https://opensheet.vercel.app/1kwnCvmyaz4qPQro5WHX0AkxUB_CbVsrS-Kf5j3DD7No/Sheet1";

  var cv = new Vue({
    el: "#cv",

    data: {
      entries: [],
    },

    watch: {
      currentPage: "fetchData",
    },

    created() {
      this.fetchData();
    },

    methods: {
      fetchData: function () {
        fetch(sheetUrl)
          .then((res) => res.json())
          .then((data) => {
            data.forEach((row) => {
              this.entries.push(row);
            });
          });
      },
    },
  });
</script>
